<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      .main-header {
        width: 100%;
        height: 3.5rem;
        background-color: aqua;
        padding: 0 2rem;
      }

      .main-header__nav {
        height: 100%;
        display: flex;
        align-items: center;
      }

      .main-header__list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .main-header__item {
        padding: 0;
        margin: 0 1rem;
      }

      .main-header__link {
        text-decoration: none;
        color: red;
      }

      .main-header__link:hover,
      .main-header__link.active {
        color: blue;
      }
      main {
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__list">
          <li class="main-header__item">
            <a class="main-header__link active" href="/">Shop</a>
          </li>
          <li class="main-header_item">
            <a class="main-header__link" href="/admin/add-product"
              >Add Product</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>My Products</h1>
    </main>
  </body>
</html>
